<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="images/favico.png">
</head>
<body>
    <div class="header">
        <h1>LIBRARY</h1>
        <input class="btn logIn" type="button" value="LOG IN">
    </div>
    <div class="main">
        <div class="controls">
            <input class="btn addBook" type="button" value="Add book">
        </div>
        <div class="booksContainer">

        </div>
    </div>
    <div class="footer">
        Copyright &copy; 2021 Vasilii Perfilev 
        <a href="https://github.com/vasiliiperfilev"><img src="images/GitHub-Mark-64px.png" alt="GitHub logo"></a>
    </div>
    <div class="overlay">
        <form class="bookForm">
            <h3>Add a new book</h3>
            <input class="textInput bookParam" type="text" placeholder="Title" required>
            <input class="textInput bookParam" type="text" placeholder="Author" required>
            <input class="textInput bookParam" type="text" placeholder="Pages" required>
            <label>Have you read it? <input class="isFinishedInput bookParam" type="checkbox"></label>
            <input class="btn submit" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
